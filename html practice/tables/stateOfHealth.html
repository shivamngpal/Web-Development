<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Of Health</title>
    <style>
        table,tr,td{
            border: 1.5px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>State Of Health Table</h1>
    <table>
        <colgroup>
            <!-- starting ke 2 column ka bg color yellow krdiya -->
            <col span="2" style="background-color: yellow;"/>
            <col span="" style="background-color: red;"/>
            <!-- agr span me koi value ni di toh 1 jaati h -->
             <col span="" style="background-color: lightblue;">
        </colgroup>
        <tr>
            <td rowspan="2">State of Health</td>
            <td colspan="2">Fasting Value</td>
            <!-- <td>-</td> -->
            <td>After Eating</td>
        </tr>
        <tr>
            <!-- <td>-</td> -->
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 hours after Eating</td>
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr>
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>
    </table>
</body>
</html>
