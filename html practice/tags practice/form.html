<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Welcome to My First Form</h1>

    <form action="https://www.thecodehelp.in">  <!--action btata hai button pr click krke kaha jayenge-->
        <label for="username">Username</label>
        <input type="text" name="username"> <!--Here instead of name we can also write id="username"-->
        <br/>
        <br/>
        <label for="password">Password</label>
        <input type="password" id="password">
        <br/>
        <br/>
        <input type="submit" value="Bhjdo">    <!--value me jo likhenge wo button me likha aayega or type btata hai hme button chahiye-->
    </form>
