<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div vs Span</title>
    <link rel="icon" href="googlefavi.webp">
    <style>
        div{
            display: inline; /*Acts as span*/
        }
        span{
            display: block; /*Acts ad div - division*/
        }
    </style>
</head>
<body>
    <!-- Div and span both are non semantic elements, that is their name does not define any meaning -->
    <div>THis is div</div>
    <div>THis is div 2</div>
    <hr/>
    <span>This is span</span>
    <span>- Span is inline</span>
    
</body>
</html>
