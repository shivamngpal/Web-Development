<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div tag</title>
    <style>
        /*class h toh .class*/
        .divclass{
            background-color: red;
        }
        /* id hai toh #id */
        #seconddiv{
            background-color: yellow;
        }
        span{
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>Divs and Spans</h1>

    <div class="divclass">This is div1</div>
    <div id="seconddiv">This is div2</div>

    <span>This is span</span>
    <span>Span is inline element</span>
    
</body>
</html>
