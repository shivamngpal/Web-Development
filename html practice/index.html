<!DOCTYPE html>
<html>

<body>
    <!-- header -->
    <!-- Output changes when we change the order of any tag -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- paragraph -->
     <p>This is a Paragraph</p>
     <br/>  <!--Empty or Self-Closing Tag (No closing tag required) - Adds a line between both paragraphs.-->
     <p>This is another paragraph</p>

     <div>This is a Div Tag</div>
</body>

</html>
