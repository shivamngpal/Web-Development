<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="googleform.jpg">
</head>
<body>
    <h1>Welcome To Kamal Electricals</h1>
    <h2>Contact Us Form</h2>

    <form action="https://jsdl.in/DT-23LX6A4V">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Your Name" required/>    <!--placeholder is used for hint text in textfield-->
        <br/>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Your Email" required/>
        <br/>

        <label for="contact">Contact Number</label>
        <input type="number" id="contact" placeholder="Enter Your Contact Number" required/>
        <br/>

        <label for="gender-select">Gender</label>
        <select name="gender" id="gender-select" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="rather-not-say">Rather Not Say</option>
        </select>
        <br/>

        <label for="date">Date Of Birth</label>
        <input type="date" id="date" required/>
        <br/>

        <!-- value and name are used for backend, for JS -->
        Rating
        <input type="radio" name="rating" id="1" value="1"/>
        <label for="1">1</label>
        <input type="radio" name="rating" id="2" value="2"/>
        <label for="2">2</label>
        <input type="radio" name="rating" id="3" value="3"/>
        <label for="3">3</label>
        <input type="radio" name="rating" id="4" value="4"/>
        <label for="4">4</label>
        <input type="radio" name="rating" id="5" value="5"/>
        <label for="5">5</label>
        <br/>

        <label for="message">Enter Your Message</label>
        <br/>
        <textarea id="message" name="message" rows="5" cols="33" placeholder="Enter your Message"></textarea>
        <br/>

        <!-- <input type="button" id="send" value="Send"/>   value se hi button me text likha aata h -->
        <!-- <input type="button" id="reset" value="Reset"/> -->
         <!--Required wala feature sirf button m chl rha h, input se button jb bna rhe h tb ni chl rha-->
        <button type="send">Send</button>
        <button type="reset">Reset</button>
    </form>
