<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table practice</title>
    <style>
        table,tr,td,th{
            border: 1.5px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        .yellow{
            background-color: yellow;
        }
        .greenyellow{
            background-color: greenyellow;
        }
        .blueviolet{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Table practice</h1>
    <table>
        <caption>IIOT Time Table</caption>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
            <!-- <td>Seminar</td> -->
            <!-- <td>Seminar</td> -->
        </tr>
        <tr>
            <!-- <td>Day</td> -->
            <th colspan="2">Schedule</th>
            <!-- <td>Schedule</td> -->
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <!-- <td>Day</td> -->
            <th>Begin</th>
            <th>End</th>
            <!-- <td>Topic</td> -->
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" class="yellow">8:00 a.m.</td>
            <td rowspan="2" class="blueviolet">5:00 p.m.</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <!-- <td>Monday</td> -->
            <!-- <td>8:00 a.m.</td> -->
            <!-- <td>5:00 p.m.</td> -->
            <td>Validity: DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td class="yellow">8:00 a.m.</td>
            <td class="yellow">11:00 a.m.</td>
            <td rowspan="2">XPath</td>
        </tr>
        <tr>
            <!-- <td>Tuesday</td> -->
            <td class="yellow">11:00 a.m.</td>
            <td class="greenyellow">2:00 p.m.</td>
            <!-- <td>XPath</td> -->
        </tr>
        <tr>
            <!-- <td>Tuesday</td> -->
            <td class="greenyellow">2:00 p.m.</td>
            <td class="blueviolet">5:00 p.m.</td>
            <td>XSL Transformation</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td class="yellow">8:00 a.m.</td>
            <td class="greenyellow">12:00 p.m.</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </table>
    
</body>
</html>
